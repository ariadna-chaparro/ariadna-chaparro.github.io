<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>
  
  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      </div>
    </header>
    
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
        
        <aside id="sidebar">
        <p style="font-size:30px;"></p>
          <div><a href="page/about_en.html"><h2 style="font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;">EN</h2></a> <a href="/"><h2 style="font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;">ES</h2></a></div>
          <a href="https://www.instagram.com/aricciii/">
            <img src="https://img.shields.io/badge/Instagram-E4405F?style=for-the-badge&logo=instagram&logoColor=white" alt="Instagram" style="width:200px">
          </a> 

        </p>

        </aside>
      </div>
    </div>

  </body>
</html>
